<!-- Defines a Comment -->

<!-- <!DOCTYPE> - Defines the document type -->
    <!DOCTYPE html>

<!-- <html> - Defines an HTML Document -->
    <html></html>
        
<!-- <head> - Contains metadata information for the document -->
    <head>

<!-- <title> - Defines a title for the document -->
    <title>Hello</title>        

<!-- <meta> - Defines metadata about an HTML Document -->
<meta charset = "utf-8">
<meta name = "description" content="html5 course">
<meta name="keywords" content="html5">        

<!-- <style> - Defines style information for a document -->
    <style>
        body{
            background:pink;
        }
    </style>

    </head>



<!-- <link> - Defines the relationship between a document and an external resource (mostly used to link to a style sheet) -->
    <link rel="stylesheet" href="/css/global.css">

<!-- <body> - Defines the documents body -->
    <body>

<!-- <h1> to <h6> - Defines HTML Headings -->
    <h1>Heading 1</h1>
    <h2>Heading 2</h2>
    <h3>Heading 3</h3>
    <h4>Heading 4</h4>
    <h5>Heading 5</h5>
    <h6>Heading 6</h6>

<!-- <p> - Defines a Paragraph -->
    <p>Lorem Ipsum is simply dummy text of <br> the printing and typesetting industry.</p>

<!-- <br> - Inserts a single line break -->
    <br>

<!-- <hr> - Defines a thematic change in the content -->
    <hr>

<!-- <a> - Defines a hyperlink -->
    <a href="https://www.lipsum.com/" target="_blank">link 1</a>
    
    <br>

    <a href="https://www.lipsum.com/" target="_parent">link 2</a>
    
    <br>
    
    <a href="https://www.lipsum.com/" target="_self">link 3</a>
    
    <br>

    <a href="https://www.lipsum.com/" target="_top">link 4</a>
    
    <br>
    </body>
